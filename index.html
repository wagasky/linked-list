<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>James and Melissa's sweet Linked List</title>
  </head>


  <body>
    <main>
      <div id="count-container">
      <header> <img src="images/link-bookmark-logo.png"> 
          <h2>READ</h2> 
          <h3><span id="read-count">0</span> of <span id="card-count">0</span></h3>
        </header>
      </div>

      <section class="main-sections" id="form-container">
        <form onsubmit="return false">
          <h1>Linked <img src="images/linked-list-logo.svg" alt="linked list logo"> List</h1>
          <label for="title-input"> Title input</label>
          <label for="url-input">url input</label>
          <input id="title-input" class="list-inputs" placeholder="Website Title" type="text" name="title">
          <input id="url-input" class="list-inputs" placeholder="Website URL" type="text" name="url">
          <button id="input-button">Enter</button>
        </form>
      </section>

      <section class="main-sections" id="list-container">
        


      </section>

      <button id="clear-read-button">Clear Read</button>

    </main>

    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
